<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ”¥ Web Scraper - Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <h2>ðŸ”¥ Web Scraper</h2>
    <div class="user-info">
      <span id="userEmail">Loading...</span>
      <button id="logoutBtn" onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="container">
    <!-- Scraper Form -->
    <div class="card">
      <h1>ðŸ”¥ Web Scraper Engine</h1>
      
      <div class="form-group">
        <label for="url">ðŸ”— Website URL</label>
        <input 
          type="url" 
          id="url" 
          placeholder="https://example.com" 
          required
        >
      </div>

      <div class="form-group">
        <label for="maxDepth">ðŸ“Š Maximum Depth</label>
        <input 
          type="number" 
          id="maxDepth" 
          value="1" 
          min="1" 
          max="5"
        >
      </div>

      <div class="form-group">
        <label for="format">ðŸ“„ Output Format</label>
        <select id="format">
          <option value="markdown">Markdown</option>
          <option value="json">JSON</option>
          <option value="html">HTML</option>
        </select>
      </div>

      <button id="scrapeBtn">Scrape Now</button>

      <div id="result"></div>
    </div>

    <!-- Scraping History -->
    <div class="card">
      <h2 style="color: #667eea; margin-bottom: 20px;">ðŸ“š Scraping History</h2>
      <div id="history">
        <div class="loading">Loading history...</div>
      </div>
    </div>
  </div>

  <!-- Scripts - Load in correct order -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-config.js"></script>
  <script src="auth.js"></script>
  <script src="script.js"></script>
</body>
</html>
